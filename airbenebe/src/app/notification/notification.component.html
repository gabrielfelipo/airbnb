<mat-card>
    <mat-card-title>Minhas notificações</mat-card-title>
    <mat-divider inset></mat-divider>
</mat-card>

<mat-card *ngFor="let notification of notifications">

    <mat-card>
        <mat-card-content>
            <h2>{{notification?.message}}</h2>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-footer fxLayoutAlign="end">
            <span>{{ stringifyDate(notification.show_date) }}</span>
        </mat-card-footer>
    </mat-card>
</mat-card>
