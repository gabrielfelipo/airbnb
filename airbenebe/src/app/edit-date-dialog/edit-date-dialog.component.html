<div class="date-dialog" fxLayout="column" fxLayoutAlign="center stretch">
  <mat-form-field  class="range-date-input"  appearance="outline">
    <mat-label>Check-in - Check-out</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="myFilter" [min]="minDate"
      [max]="maxDate" required>
      <input matStartDate formControlName="start" placeholder="InÃ­cio" (dateChange)="startDateChanged($event)"
        readonly required>
      <input matEndDate formControlName="end" placeholder="Fim" readonly required>
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker" button-cy="calendar-toggle"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="10px">
    <button mat-raised-button (click)="changeDate()" color='primary' cy-button="confirmEdit">Confirmar</button>
    <button mat-raised-button (click)="clearSelection()">Limpar</button>
    <button mat-raised-button (click)="closeDialog()" color='warn'>Cancelar</button>
  </div> 
</div>
